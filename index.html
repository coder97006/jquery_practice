    <title>Colors</title>

  <body>
    <div class="container">
      <h1>What's your favorite color?</h1>
      <p>Click a button to choose what color you'd like this page to be:</p>

      <button class="btn btn-success" id="green">Green</button>
      <button class="btn btn-warning" id="gold">Gold</button>
